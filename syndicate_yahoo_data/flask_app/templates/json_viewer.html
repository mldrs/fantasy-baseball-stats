<!DOCTYPE html>
<html>
<head>
  <title>JSON Viewer</title>
  <style>
    body {
      font-family: monospace;
      white-space: pre;
      background: #f5f5f5;
      padding: 20px;
    }
    .json {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Raw JSON Output</h1>
  <div class="json">{{ data | tojson(indent=2) }}</div>
</body>
</html>
